{include comm_header.html}
<div class="main">
<div class="title">{L:module} > <a href="{:url('slider/index')}">{L:slider}</a> > {$title}</div>
<div class="m_left">
	<ul id="leftmenu">
		<li class="l_hover" onclick="m(0)">{L:general}</li>
	</ul>
</div>
<div class="m_right">
<form  method="post" action="{:url('slider/add')}" >
<input name="id" type="hidden" value="{$data['slider_id']}">
<table width="100%" class="r_table" id="c_0">
  <tr>
    <th>{L:name}:</th>
	<td class="tleft">
		<input name="name_key_" type="hidden" value="{$data['name_key_']}">
		<input class="len2" name="name" type="text" value="{$data['name']}"> 
		{if $data['name_key_']}
		<a class="t" href="{:url('dictionary/ajax?type=_key_&key='.$data['name_key_'])}">
		<img src="{TPL_PATH}images/t.png">
		</a>
		{/if} 
		*</td>
  </tr>
  <tr>
    <th>{L:sign}:</th>
	<td class="tleft"><input class="len2" name="sign" type="text" value="{$data['sign']}"> *</td>
  </tr>
  <tr>
    <th>{L:imgscheme}:</th>
	<td class="tleft">
		<select multiple="multiple" name="setting_id[]" class="len2">
			<option value="0" selected>{L:original_picture}(*)</option>
			{foreach $settinglist as $v}
			<option value="{$v['id']}" {if in_array($v['id'],$data['setting_id'])} selected{/if}>{$v['name']}</option>
			{/foreach}
		</select>
	</td>
  </tr>
</table>

<div class="r_bottom">
	<input type="submit" name="submit" value="{L:submit}"> 
	<input type="button" onclick="history.go(-1);" value="{L:back}">
</div>
</form>
</div>
</div>
{include comm_footer.html}
