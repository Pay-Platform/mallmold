{include comm_header.html}
<div class="main">
<div class="title">{L:system} > <a href="{:url('host/index')}">{L:hostlist}</a> > {L:edit}</div>
<script type="text/javascript">
	function m(id){
		$('#leftmenu').find('li').each(function(index, val){
			if(index == id){
				$(this).addClass('l_hover');
				$('#c_' + id).show();
			}else{
				$(this).removeClass('l_hover');
				$('#c_' + index).hide();
			}
		});
	}
</script>
<div class="m_left">
	<ul id="leftmenu">
		<li class="l_hover" onclick="m(0)">{L:general}</li>
	</ul>
</div>
<div class="m_right">
<form  method="post" action="{:url('host/edit')}" >
<input name="id" type="hidden" value="{$data['id']}">
<table width="100%" class="r_table" id="c_0">
  <tr>
    <th>{L:host}:</th>
	<td class="tleft"><input class="len2" name="host" type="text" value="{$data['host']}"> *</td>
  </tr>
  <tr>
    <th>{L:template}:</th>
	<td class="tleft"><input class="len2" name="template" type="text" value="{$data['template']}"></td>
  </tr>
  <tr>
    <th>{L:bind_country}:</th>
	<td class="tleft">
	<select class="len2" name="bind_country">
		<option value="0">-{L:bind_none}-</option>
		{foreach $countrys as $v}
		<option value="{$v['id']}" {if $v['id']==$data['bind_country']} selected{/if}>{$v['name']}</option>
		{/foreach}
	</select>
  </tr>
  <tr>
    <th>{L:bind_language}:</th>
	<td class="tleft">
	<select class="len2" name="bind_language">
		<option value="">-{L:bind_none}-</option>
		{foreach $language as $v}
		<option value="{$v['code']}" {if $v['code']==$data['bind_language']} selected{/if}>{$v['name']} ({$v['code']})</option>
		{/foreach}
	</select>
  </tr>
   <tr>
    <th>{L:bind_currency}:</th>
	<td class="tleft">
		<select class="len2" name="bind_currency">
			<option value="">-{L:bind_none}-</option>
			{foreach $currency as $v}
			<option value="{$v['code']}" {if $v['code']==$data['bind_currency']} selected{/if}>{$v['name']} ({$v['code']})</option>
			{/foreach}
		</select>
	</td>
  </tr>
</table>
<div class="r_bottom">
	<input type="submit" name="submit" value="{L:submit}"> 
	<input type="button" onclick="history.go(-1);" value="{L:back}">
</div>
</form>
</div>
</div>
{include comm_footer.html}
