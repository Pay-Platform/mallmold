{include comm_header.html}
<div class="main">
<div class="title">{L:customer} > {$title}</div>
<table width="100%" class="l_table">
  <tr>
    <th>ID</th>
	<th>{L:name}</th>
	<th>{L:amount limit}</th>
	<th>{L:enable}</th>
	<th>{L:action}</th>
  </tr>
  {foreach $list as $v}
  <tr>
    <td>{$v['group_id']}</td>
	<td class="pleft">{$v['name']}</td>
	<td class="pleft">{$v['spending']}</td>
	<td>{if $v['status'] !=0}{L:yes}{else}{L:no}{/if}</td>
	<td>
	<a href="{:url('user/editgroup?group_id='.$v['group_id'])}">{L:edit}</a> 
	<a href="{:url('user/delgroup?group_id='.$v['group_id'])}" onclick="return confirm('{L:confirm_delete}')">{L:delete}</a> 
	</td>
  </tr>
  {/foreach}
  <tr>
  <td colspan="6">
	<div class="d_bottom"><a class="aborder" href="{:url('user/editgroup')}">{L:addgroup}</a> </div>
  </td>
  </tr>
</table>
</div>
{include comm_footer.html}
