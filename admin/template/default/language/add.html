{include comm_header.html}
<div class="main">
<div class="title">{L:system} > <a href="{:url('language/index')}">{L:language}</a> > {$title}</div>
<script type="text/javascript">
	function m(id){
		$('#leftmenu').find('li').each(function(index, val){
			if(index == id){
				$(this).addClass('l_hover');
				$('#c_' + id).show();
			}else{
				$(this).removeClass('l_hover');
				$('#c_' + index).hide();
			}
		});
	}
</script>
<div class="m_left">
	<ul id="leftmenu">
		<li class="l_hover" onclick="m(0)">{L:general}</li>
	</ul>
</div>
<div class="m_right">
<form  method="post" action="{:url('language/add')}" >
<table width="100%" class="r_table" id="c_0">
  <tr>
    <th>{L:select_lang}:</th>
	<td class="tleft">
		<select name="code">
			<option value="">-select-</option>
			{foreach $list as $v}
			<option value="{$v['code']}">{$v['code']} - {$v['name']}</option>
			{/foreach}
		</select>
  </tr>
</table>
<div class="r_bottom">
	<input type="submit" name="submit" value="{L:submit}"> 
	<input type="button" onclick="history.go(-1);" value="{L:back}">
</div>
</form>
</div>
</div>
{include comm_footer.html}
