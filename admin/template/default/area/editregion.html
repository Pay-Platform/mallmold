{include comm_header.html}
<div class="main">
<div class="title">{L:system} > <a href="{:url('area/index')}">{L:country_list}</a> > {L:region_list} > {L:edit}</div>
<script type="text/javascript">
	function m(id){
		$('#leftmenu').find('li').each(function(index, val){
			if(index == id){
				$(this).addClass('l_hover');
				$('#c_' + id).show();
			}else{
				$(this).removeClass('l_hover');
				$('#c_' + index).hide();
			}
		});
	}
</script>
<div class="m_left">
	<ul id="leftmenu">
		<li class="l_hover" onclick="m(0)">{L:general}</li>
	</ul>
</div>
<div class="m_right">
<form  method="post" action="{:url('area/editregion')}" >
<input name="id" type="hidden" value="{$data['id']}">
<input name="country_id" type="hidden" value="{$country_id}">
<table width="100%" class="r_table" id="c_0">
  <tr>
    <th>{L:region_name}:</th>
	<td class="tleft">
		<input class="len2" name="name" type="text" value="{$data['name']}"> *</td>
  </tr>
  <tr>
    <th>{L:region_code}:</th>
	<td class="tleft">
		<input class="len2" name="code" type="text" value="{$data['code']}"> *</td>
  </tr>
  <tr>
    <th>{L:sortorder}:</th>
	<td class="tleft"><input class="len2" name="sort_order" type="text" value="{$data['sort_order']}"></td>
  </tr>
</table>
<div class="r_bottom">
	<input type="submit" name="submit" value="{L:submit}"> 
	<input type="button" onclick="history.go(-1);" value="{L:back}">
</div>
</form>
</div>
</div>
{include comm_footer.html}
