{include comm_header.html}
<div class="main">
<div class="title"><a href="{:url('newsletter/index')}">{L:Newsletter}</a> > {L:edit}</div>
<div class="m_left">
	<ul id="leftmenu">
		<li class="l_hover" onclick="m(0)">{L:general}</li>
	</ul>
</div>
<div class="m_right">
<form  method="post" action="{:url('newsletter/edit')}" >
<input name="newsletter_id" type="hidden" value="{$data['newsletter_id']}">
<table width="100%" class="r_table" id="c_0">
  <tr>
    <th>{L:title}:</th>
	<td class="tleft">
		<input name="title_key_" type="hidden" value="{$data['title_key_']}">
		<input class="len2" name="title" type="text" value="{$data['title']}">
		{if $data['title_key_']}
		<a class="t" href="{:url('dictionary/ajax?type=_key_&key='.$data['title_key_'])}">
		<img src="{TPL_PATH}images/t.png">
		</a>
		{/if} 
		*</td>
  </tr>
  <tr>
    <th>{L:content}:</th>
	<td class="tleft">
		{include editor/editor.html}
	</td>
  </tr>
  <tr>
    <th>{L:enable}:</th>
	<td class="tleft">
		<label><input name="enable" type="radio" value="1" {if $data['enable']==1} checked{/if}>{L:yes}</label> 
		<label><input name="enable" type="radio" value="0" {if $data['enable']==0} checked{/if}>{L:no}</label>
	</td>
  </tr>
</table>

<div class="r_bottom">
	<input type="submit" name="submit" value="{L:submit}"> 
	<input type="button" onclick="history.go(-1);" value="{L:back}">
</div>
</form>
</div>
</div>
{include comm_footer.html}
