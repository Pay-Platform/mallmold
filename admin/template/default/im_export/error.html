{include comm_header.html}
<div class="main">
<div class="title">{L:module} > <a href="{:url('im_export/index')}">{L:Import/Export}</a> > {L:run}</div>
<div class="error">
	{foreach $error as $l=>$arr}
		{if $l>0}Line {:++$l}:{/if}
		{:implode(', ', $arr)}<br/>
	{/foreach}
</div>
<br/>
<input type="button" onclick="location='{:url('im_export/run?id='.$id)}';" value="{L:back}">
</div>
{include comm_footer.html}
