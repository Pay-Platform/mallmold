{if $payment_list}
	{foreach $payment_list as $v}
	<div class="payment">
		<label>
			<input type="radio" class="payment_id" name="payment_id" value="{$v['id']}" {if $address_tmp['payment_id']==$v['id']}checked{/if}>{$v['name']}
		</label>
		<div class="payment_option" id="payment_option_{$v['id']}">
			{include 'checkout/payment/'.$v['model'].'.html'}
		</div>
	</div>
	{/foreach}
{else}
	{L:None payment method}
{/if}
