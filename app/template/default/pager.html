{if $pager}
	<div class="pager">
	{L:Total %d Records, $pager[total]}
	{if $pager['pre']}<a href="{$pager['url']}{$pager['pre']}">{L:Prev}</a>{/if}
	{if $pager['pages']>1}<span>{$pager['page']}</span>{/if}
	{if $pager['list']}
		{foreach $pager['list'] as $p}
		<a href="{$pager['url']}{$p}">{$p}</a>
		{/foreach}
	{/if}
	{if $pager['next']}<a href="{$pager['url']}{$pager['next']}">{L:Next}</a>{/if}
	{if $pager['end']}<a href="{$pager['url']}{$pager['end']}">{L:End}</a>{/if}
	</div>
{/if}
